<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ESAB - Technical Assestment</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body >
        <div class="login-cnt">
            <div class="session">
    
    <form action="" class="log-in" autocomplete="off" id="#myForm"> 
      <img src="assets/images/esab_logo.jpg" alt="ESAB-Logo" title="ESAB-Logo">
      <div class="log-form">
            <p>Log in to your account</p>
            <div class="floating-label">
              <input placeholder="Email" aria-label="Email Address" type="email" name="email" id="email" autocomplete="off" required>
              <label for="email" aria-label="Email Address">Email:</label>
              <div class="icon">
                  <?xml version="1.0" encoding="UTF-8"?>
                  <svg enable-background="new 0 0 100 100" aria-label="Email icon" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                  
                    <style type="text/css">
                    .email{fill:none;}
                  </style>
                  
                  <g transform="translate(0 -952.36)">
                    <path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"/>
                  </g>
                  <rect class="email" width="100" height="100"/>
                  </svg>

              </div>
            </div>
            <div class="floating-label">
              <input placeholder="Password" aria-label="Password field" type="password" name="password" id="password" autocomplete="off" required>
              <label for="password" aria-label="Password field">Password:</label>
              <div class="icon">
                
                <?xml version="1.0" encoding="UTF-8"?>
                <svg enable-background="new 0 0 24 24" aria-label="Password icon" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">
                    .pwd0
                    {
                      fill:none;
                    }
                    .pwd1
                    {
                      fill:#010101;
                    }
                </style>
                  <rect class="pwd0" width="24" height="24"/>
                  <path class="pwd1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
                  <path class="pwd1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
                  <path class="pwd1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
                </svg>
              </div>
            </div>
            <div class="forgotpwd">
                  <a href="forgotpwd.html" alt="Forgot password" title="Forgot password">Forgot Password</a>
            </div>
            <button type="submit" onClick="return true;" aria-label="Enter login">Log in</button>
            <div class="m-4 or">or</div>
            <div class="login-det">
                <h4>ESAB Online Login</h4>
                The convenience of seeing all your ESAB orders without the need to contact Customer Service, and complete 24/7 access.
            </div>
          <button type="submit" onClick="return false;" aria-label="Press login button">ESAB online Log in</button>
          </form>
   </div>
  </div>
        </div>

  </body>
  </html>
